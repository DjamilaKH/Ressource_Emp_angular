<div class="auth-container">
    <div class="form-container">
      <h2>Ajouter une Ressource</h2>
      <form>
        <!-- Nom de la ressource -->
        <div class="input-group">
          <label for="nomRessource">Nom de la Ressource</label>
          <input type="text" id="nomRessource" name="nomRessource" required />
        </div>
  
        <!-- Description de la ressource -->
        <div class="input-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" required></textarea>
        </div>
  
        <!-- Type de ressource -->
        <div class="input-group">
          <label for="typeRessource">Type de Ressource</label>
          <input type="text" id="typeRessource" name="typeRessource" required />
        </div>
  
        <!-- Quantité disponible -->
        <div class="input-group">
          <label for="quantite">Quantité Disponible</label>
          <input type="number" id="quantite" name="quantite" required />
        </div>
  
        <div class="button-container">
          <button type="submit">Ajouter Ressource</button>
        </div>
      </form>
    </div>
  </div>
